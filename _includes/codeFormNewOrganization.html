<div class="wb-frmvld">
  <form action="#" method="get" id="validation">
  <h2>Code</h2>
    <div class="form-group">
        <label for="adminCode" class="required" >admin code <strong class="required">({{ site.MandatoryField[page.lang] }})</strong></label>
        <input class="form-control" id="adminCode" name="adminCode" type="text"  required="required"/>
    </div>

  <h2>Province code</h2>
    <div class="form-group">
        <label for="provinceCode" class="required" >province code<strong class="required">({{ site.MandatoryField[page.lang] }})</strong></label>
        <input class="form-control" id="provinceCode" name="provinceCode" type="text"  required="required"/>
    </div>

  <h2>Administration Name</h2>
    <div class="form-group">
        <label for="enAdminName" class="required">English Administration Name <strong class="required">({{ site.MandatoryField[page.lang] }})</strong></label>
        <input class="form-control" id="enAdminName" name="enAdminName" type="text" required="required"/>
    </div>
    <div class="form-group">
        <label for="efrAdminName" class="required">French Administration Name <strong class="required">({{ site.MandatoryField[page.lang] }})</strong></label>
        <input class="form-control" id="frAdminName" name="frAdminName" type="text" required="required"/>
    </div>

   <h2>{{ site.InformationAboutSubmitter[page.lang] }}</h2>
    <div class="form-group">
      <label for="submitterUsername" class="required">{{ site.NameContactCode[page.lang] }} <strong class="required">({{ site.MandatoryField[page.lang] }})</strong></label>
      <input class="form-control" id="submitterUsername" name="submitterUsername" type="text" pattern="[A-Za-z\s]" required="required"/>
    </div>
    <div class="form-group">
      <label for="submitterEmail" class="required">{{ site.EmailContactCode[page.lang] }} <strong class="required">({{ site.MandatoryField[page.lang] }})</strong></label>
      <input class="form-control" id="submitterEmail" name="submitterEmail" type="email" required="required"/>
    </div>
  
    <button id="prbotSubmitAdmin" type="button" class="btn btn-primary">Submit</button>
    <button id="adminFormReset" type="reset" class="btn btn-default">Reset</button>

    <div style="margin-top: 10px">
        <div id="prbotSubmitAlertInProgress" class="alert alert-warning" style="display: none">
        <b>{{ site.FormSubmissionInProgress[page.lang]}}</b>
        </div>
        <div id="prbotSubmitAlertFail" class="alert alert-danger" style="display: none">
        <b>{{ site.FormSubmissionFail[page.lang]}}</b>
        </div>
        <div id="prbotSubmitAlertSuccess" class="alert alert-success" style="display: none">
        <b>{{ site.FormSubmissionSuccess[page.lang]}}</b>
        </div>
    </div>

  </form>
  </div>
